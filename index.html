<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ticker</title>
    <style>
        @font-face {
            font-family: 'Silka';
            src: url('./silka-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Silka';
            src: url('./silka-medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent;
            margin: 0;
            padding: 0;
            width: 1285px;
            height: 64px;
            overflow: hidden;
            font-family: 'Silka', 'Arial', sans-serif;
        }

        .ticker-wrap {
            width: 1285px;
            height: 64px;
            background: #152B2B;
            overflow: hidden;
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            align-items: center;
        }

        .ticker-content {
            display: flex;
            white-space: nowrap;
            animation: scroll 270s linear infinite;
            font-size: 16px;
            color: #ffffff;
            height: 64px;
            background: #152B2B;
            line-height: 100%;
            letter-spacing: 0.05em;
        }

        .crypto-item {
            display: inline-flex;
            align-items: center;
            margin-right: 40px;
            padding: 0 15px;
            height: 64px;
            flex-shrink: 0;
            background: #152B2B;
            gap: 12px;
        }

        .crypto-logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #333;
            flex-shrink: 0;
        }

        .crypto-symbol {
            color: #ffffff;
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0.05em;
        }

        .crypto-price-box {
            background: #1F3D3D;
            border-radius: 10px;
            padding: 6px 8px;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0.05em;
            font-weight: normal;
            color: #ffffff;
        }

        .crypto-change-box {
            border-radius: 10px;
            padding: 6px 8px;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0.05em;
            font-weight: normal;
        }

        .change-positive {
            background: #20513C;
            color: #3EDF84;
        }

        .change-negative {
            background: #E664244A;
            color: #DD7900;
        }

        @keyframes scroll {
            from {
                transform: translate3d(100%, 0, 0);
            }
            to {
                transform: translate3d(-50%, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="ticker-wrap">
        <div class="ticker-content">
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt="BTC" class="crypto-logo">
                <span class="crypto-symbol">BTC</span>
                <span class="crypto-price-box">$67,234</span>
                <span class="crypto-change-box change-positive">+2.4%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/279/small/ethereum.png" alt="ETH" class="crypto-logo">
                <span class="crypto-symbol">ETH</span>
                <span class="crypto-price-box">$3,421</span>
                <span class="crypto-change-box change-negative">-1.2%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/4128/small/solana.png" alt="SOL" class="crypto-logo">
                <span class="crypto-symbol">SOL</span>
                <span class="crypto-price-box">$178</span>
                <span class="crypto-change-box change-positive">+5.2%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/975/small/cardano.png" alt="ADA" class="crypto-logo">
                <span class="crypto-symbol">ADA</span>
                <span class="crypto-price-box">$0.485</span>
                <span class="crypto-change-box change-negative">-0.8%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/5/small/dogecoin.png" alt="DOGE" class="crypto-logo">
                <span class="crypto-symbol">DOGE</span>
                <span class="crypto-price-box">$0.084</span>
                <span class="crypto-change-box change-negative">-2.4%</span>
            </div>
            <!-- Duplicate for seamless loop -->
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt="BTC" class="crypto-logo">
                <span class="crypto-symbol">BTC</span>
                <span class="crypto-price-box">$67,234</span>
                <span class="crypto-change-box change-positive">+2.4%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/279/small/ethereum.png" alt="ETH" class="crypto-logo">
                <span class="crypto-symbol">ETH</span>
                <span class="crypto-price-box">$3,421</span>
                <span class="crypto-change-box change-negative">-1.2%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/4128/small/solana.png" alt="SOL" class="crypto-logo">
                <span class="crypto-symbol">SOL</span>
                <span class="crypto-price-box">$178</span>
                <span class="crypto-change-box change-positive">+5.2%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/975/small/cardano.png" alt="ADA" class="crypto-logo">
                <span class="crypto-symbol">ADA</span>
                <span class="crypto-price-box">$0.485</span>
                <span class="crypto-change-box change-negative">-0.8%</span>
            </div>
            <div class="crypto-item">
                <img src="https://assets.coingecko.com/coins/images/5/small/dogecoin.png" alt="DOGE" class="crypto-logo">
                <span class="crypto-symbol">DOGE</span>
                <span class="crypto-price-box">$0.084</span>
                <span class="crypto-change-box change-negative">-2.4%</span>
            </div>
        </div>
    </div>
</body>
</html>
